<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Level 1 Quiz</title>
  <link rel="stylesheet" href="level1.css" />
</head>
<body>
  <h1>Level 1 Quiz</h1>
  
  <button id="start-btn" onclick="startQuiz()">Start Quiz</button>
  <div id="quiz-container" style="display: none;">
    <div id="timer">Time Left: <span id="time">5</span> seconds</div>
    <div id="question"></div>
    <div id="options"></div>
    <button id="next-btn" onclick="nextQuestion()">Next</button>
    <div id="score">Score: 0</div>
  </div>

  <div id="result" style="display: none;"></div>

<script type="module" src="level1.js"></script></body>
</body>
</html>

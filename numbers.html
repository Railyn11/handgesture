<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Numbers</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1 class="section-title">Learn Numbers</h1>

  <div id="number-card" class="letter-card">
    <div class="number-background"></div>
    <div class="number"></div>
  </div>

  <div class="controls">
    <button onclick="prevNumber()">⬅️</button>
    <button onclick="playNumber()">🔊</button>
    <button onclick="nextNumber()">➡️</button>
  </div>

  <script src="numbers.js"></script>
</body>
</html>

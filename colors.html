<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Learn Colors</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>Learn Colors</h1>

  <div id="color-card" class="color-card">
    <div class="color-background">
      <div id="color-name" class="color-name">Color Name</div>
    </div>
  </div>

  <div class="color-controls">
    <button onclick="prevColor()">⬅️ </button>
    <button onclick="playColor()">🔊 </button>
    <button onclick="nextColor()">➡️ </button>
  </div>

  <script src="colors.js"></script>
</body>
</html>

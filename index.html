<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QuizWhiz</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="top-left">QuizWhiz</div>
  <div class="title" id="animatedText"></div>

  <!-- Buttons -->
  <div class="button-container">
    <a href="skills.html" class="start-button">Start Without Login</a>
    <button id="showLoginBtn" class="start-button">Login / Sign Up</button>
  </div>

  <!-- Login Form -->
  <div class="login-container" id="loginBox" style="display: none;">
<!-- Inside the loginBox -->
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button id="loginBtn">Login</button>
    <button id="signupBtn">Sign Up</button>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
